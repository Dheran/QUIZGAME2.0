<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <div class="container-fluid image">
        <div class="row">
            <div class="col-4 text-center image">
                <p>I always observe the people who pass by when I ride an escalator.
                    I'll never see most of them again, so I imagine a lot of things about their lives... 
                    about the day ahead of them.</p>
            </div>

            <div class="col-8 login">
                <form>
                    <a href="landing.html" class="back-link"> &lt; Back</a>
                    <h1>Join the game!</h1>
                    <p>Go inside the best gamers social network!</p>
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password">
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="rememberMe">
                        <label for="rememberMe"><p>Remember my account</p></label>
                        </div>
                        
                    <button type="submit" class="btn btn-primary">Begin Your Journey!</button>

                </form>
            </div>
        </div>
    </div>
</body>
</html>

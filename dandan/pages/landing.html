    <!-- JavaScript and Bootstrap scripts -->
    <script>
        let prevClickedLink = null;

        function changeColor(element) {
            if (prevClickedLink) {
                prevClickedLink.style.color = "#939AB0"; // Reset the color of the previous link
            }
            element.style.color = "#ffffff"; // Change the color of the clicked link to white
            prevClickedLink = element; // Update the previous clicked link
        }
    </script>
